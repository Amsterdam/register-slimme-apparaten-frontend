<!doctype html>
<html lang="nl">

<head>
  <!-- The first thing in any HTML file should be the charset -->
  <meta charset="utf-8">

  <!-- Make the page mobile compatible -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Allow installing the app to the homescreen -->
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- iOS home screen icons -->
  <meta name="apple-mobile-web-app-title" content="Register slimme apparaten">
  <link rel="apple-touch-icon" href="https://www.amsterdam.nl/apple-touch-icon.png">

  <link rel="icon" href="/favicon.png" />
  <title>Register slimme apparaten</title>

  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "//piwik.data.amsterdam.nl/";
      _paq.push(['setTrackerUrl', u + 'piwik.php']);
      var hostname = window && window.location && window.location.hostname;
      if (hostname === 'slimmeapparaten.amsterdam.nl') {
        _paq.push(['setSiteId', '17']);
      } else {
        _paq.push(['setSiteId', '18']);
      }
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'piwik.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->
</head>

<body class="with-sidebars">
  <!-- Display a message if JS has been disabled on the browser. -->
  <noscript>If you're seeing this message, that means
    <strong>JavaScript has been disabled on your browser</strong>, please
    <strong>enable JS</strong> to make this app work.</noscript>

  <!-- The app hooks into this div -->
  <div id="app"></div>
</body>

</html>
